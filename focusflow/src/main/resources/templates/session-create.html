<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo Study Session | FocusFlow</title>
</head>
<body>
    <h2>Tạo Session Học</h2>
    <form th:action="@{/sessions/create}" method="post">
        <input type="text" name="title" placeholder="Tiêu đề" required>
        <input type="text" name="methods" placeholder="Phương pháp (BLURTING, 3-2-1, ...)" required>
        <button type="submit">Tạo</button>
    </form>
</body>
</html>
