<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tasks | FocusFlow</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Danh sách Tasks</h2>
    <a th:href="@{/tasks/create}">
        <button>Tạo Task mới</button>
    </a>
    <table border="1">
        <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.completed} ? 'Hoàn thành' : 'Đang làm'"></td>
            <td>
                <a th:href="@{'/tasks/edit/' + ${task.id}}">
                    <button>Sửa</button>
                </a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}">
                    <button>Xóa</button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
